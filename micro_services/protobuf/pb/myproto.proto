//默认是proto2
syntax = "proto3";
//指定所在包名
package pb;

//定义枚举类型
enum Week {
    Monday = 0; //枚举值必须从0开始
    Turesday = 1;
}
//定义消息体
message Student {
    int32 age = 1; //可以不从1开始，但是不能重复, 不能使用19000-19999,是protobuf自留的
    string name = 2;
    People p = 3;
    repeated int32 score = 4; //数组
    //枚举
    Week w = 5;
    //联合体
    oneof data {
        string teacher = 6;
        string class = 7;
    }
}

//消息体可以嵌套
message People {
    int32 weight = 1;
}


